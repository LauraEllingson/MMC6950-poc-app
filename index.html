<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Explorer</title>
</head>
<body>
  <h1>Book Explorer</h1>
  <p>Search for books using the google books API and Gutendex API.</p>
     <p> Books available on Gutendex can be downloaded for free (ex. Shakespeare).</p>
    </p>Please note that Guteindex results may take longer to show up, thanks for your patience. </p>

  <div>
    <input type="text" id="searchInput" placeholder="Enter a keyword" />
    <button id="searchButton">Search</button>
  </div>

  <div id="results">
    <p>Results will appear here.</p>
  </div>

  <script>
    document.getElementById('searchButton').addEventListener('click', function () {
      const query = document.getElementById('searchInput').value.trim();
      const resultsDiv = document.getElementById('results');

      // Clear previous results
      resultsDiv.innerHTML = '';

      if (!query) {
        resultsDiv.innerHTML = '<p>Please enter a keyword to search.</p>';
        return;
      }

      // Start searching
      searchGoogleBooks(query, resultsDiv);
    });

    async function searchGoogleBooks(query, resultsDiv) {
      const googleApiUrl = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=10`;

      try {
        const response = await fetch(googleApiUrl);

        if (!response.ok) {
          throw new Error(`Google Books API returned status ${response.status}`);
        }

        const data = await response.json();

        if (data.items) {
          for (const book of data.items) {
            const info = book.volumeInfo;
            const bookElement = document.createElement('div');
            bookElement.innerHTML = `
              <h3>${info.title}</h3>
              <p>Author(s): ${info.authors ? info.authors.join(', ') : 'Unknown'}</p>
              <p>Description: ${info.description ? info.description.substring(0, 100) : 'No description available.'}...</p>
              <a href="${info.infoLink}" target="_blank">More details</a>
              <div id="gutendex-${book.id}"></div>
              <hr>
            `;
            resultsDiv.appendChild(bookElement);

            // Search Gutendex for additional details
            searchGutendex(info.title, `gutendex-${book.id}`);
          }
        } else {
          resultsDiv.innerHTML = '<p>No books found.</p>';
        }
      } catch (error) {
        console.error('Error fetching data from Google Books API:', error);
        resultsDiv.innerHTML = '<p>There was an error fetching results. Please try again later.</p>';
      }
    }

    async function searchGutendex(title, containerId) {
      const gutendexApiUrl = `https://gutendex.com/books/?search=${encodeURIComponent(title)}`;

      try {
        const response = await fetch(gutendexApiUrl);

        if (!response.ok) {
          throw new Error(`Gutendex API returned status ${response.status}`);
        }

        const data = await response.json();

        if (data.results && data.results.length > 0) {
          const book = data.results[0];
          const gutendexElement = `
            <p><strong>Gutendex Options:</strong></p>
            <p>Subjects: ${book.subjects.join(', ') || 'None'}</p>
            <p>Languages: ${book.languages.join(', ')}</p>
            <p>Download: 
              <a href="${book.formats['text/plain']}" target="_blank">Text</a> |
              <a href="${book.formats['application/epub+zip']}" target="_blank">EPUB</a> |
              <a href="${book.formats['text/html']}" target="_blank">HTML</a>
            </p>
          `;

          document.getElementById(containerId).innerHTML = gutendexElement;
        } else {
          document.getElementById(containerId).innerHTML = '<p>No additional options available from Gutendex.</p>';
        }
      } catch (error) {
        console.error('Error fetching data from Gutendex API:', error);
        document.getElementById(containerId).innerHTML = '<p>Error fetching additional options.</p>';
      }
    }
  </script>
</body>
</html>
